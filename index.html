            }

        @keyframes fall {

            cursor: pointer;

        }

        .start-button:hover {
            transform: scale(1.1);
            box-shadow: 0 0 25px rgba(255, 255, 255, 0.5);
        }

        .volume-control {
            position: fixed;
            top: 20px;
            left: 20px;
            background: #000;
            color: white;
            padding: 15px 20px;
            border-radius: 50px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;

            font-size: 24px;

            overflow: hidden;

        .volume-control:hover {

        .volume-control .volume-logo {

        .volume-control:hover .volume-logo {

        .volume-slider-container {
            display: none;
            transition: opacity 0.3s ease-out;
        }

        .volume-control:hover .volume-slider-container {
            display: block;
            opacity: 1;
        }

        .volume-slider {
            width: 150px;
            background: transparent;
            border: none;
            outline: none;
            -webkit-appearance: none;
            height: 5px;
            border-radius: 5px;
        }

        .volume-slider::-webkit-slider-runnable-track {
            background: #555;
            height: 5px;
            border-radius: 5px;
        }
